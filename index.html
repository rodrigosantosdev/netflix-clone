<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/style/main.css">

   <!-- OWL -->
   <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
   <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

   <title>NetFlix Clone</title>
</head>

<body>
   <header>
      <div class="container">
         <h2 class="logo">netflix</h2>
         <nav>
            <a href="#">Inicio</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
         </nav>
      </div>
   </header>

   <main>
      <div class="main-movie">
         <div class="container">
            <h3 class="title">House of Cards</h3>
            <p class="description">Nada pode impedir o politico sem escrúpulos Frank Underwood de conquistar Washington.
               Assista agora a nova temporada de House Of Cards que está imperdível
            </p>
            <div class="button-container">
               <button role="button" class="button">
                  <i class="fas fa-play"></i>
                  assistir agora
               </button>
               <button role="button" class="button">
                  <i class="fas fa-info-circle"></i>
                  mais informações
               </button>
            </div>
         </div>
      </div>
   </main>

   <div class="carousel-movies">
      <div class="owl-carousel owl-theme">
         <div class="item">
            <img clas="box-movies" src="./assets/images/bokunoheroacademy.jpg" alt="">
         </div>
         <div class="item">
            <img clas="box-movies" src="./assets/images/flash.jpg" alt="">
         </div>
         <div class="item">
            <img clas="box-movies" src="./assets/images/infiltrado.jpg" alt="">
         </div>
         <div class="item">
            <img clas="box-movies" src="./assets/images/jujutsukaizen.jpg" alt="">
         </div>
         <div class="item">
            <img clas="box-movies" src="./assets/images/naruto.jpg" alt="">
         </div>
         <div class="item">
            <img clas="box-movies" src="./assets/images/ragnarok.jpg" alt="">
         </div>
         <div class="item">
            <img clas="box-movies" src="./assets/images/simpsons.jpg" alt="">
         </div>
         <div class="item">
            <img clas="box-movies" src="./assets/images/velozes9.jpg" alt="">
         </div>
         <div class="item">
            <img clas="box-movies" src="./assets/images/vingança.jpg" alt="">
         </div>
      </div>
   </div>

   <script src="https://kit.fontawesome.com/39d08c0666.js" crossorigin="anonymous"></script>

   <!-- OWL -->
   <script src="./js/owl/jquery.min.js"></script>
   <script src="./js/owl/owl.carousel.min.js"></script>
   <script src="./js/setup.js"></script>

</body>

</html>
